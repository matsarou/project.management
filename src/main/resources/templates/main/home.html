<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layouts :: header"></head>
    <body>
        <nav th:replace="layouts :: navbar"></nav>
        <div>
            <h4>Current projects</h4>
            <table>
                <thead>
                    <tr>
                        <th>Project name</th>
                        <th>Project stage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aProject : ${projectsList}" >
                        <td th:text="${aProject.name}"></td>
                        <td th:text="${aProject.stage}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h4>Current employees</h4>
            <table>
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aEmployee : ${employeesList}" >
                        <td th:text="${aEmployee.firstName}"></td>
                        <td th:text="${aEmployee.lastName}"></td>
                        <td th:text="${aEmployee.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
